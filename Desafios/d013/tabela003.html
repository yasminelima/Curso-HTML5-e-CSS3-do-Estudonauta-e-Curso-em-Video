<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 03</title>

    <style>

        table {
            width: 500px;
            height: 300px;
            border-collapse: collapse;
        }

        td, th {
            border: 2px solid black;
            vertical-align: middle;
            text-align: center;
        }

        th {
            background-color: gray;
            color: white;
            font-weight: bolder;
        }

        th#media {
            text-align: left;
            text-indent: 10px;
        }
    </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th scope="col" rowspan="2">Área</th>
                    <th scope="col" rowspan="2">Disciplina</th>
                    <th scope="colgroup" colspan="2">Notas</th>
                    <th scope="col" rowspan="2">Média</th>
                </tr>
                <tr>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td scope="rowgroup" rowspan="5">Exatas</td>
                </tr>
                <tr>
                    <td>Matemática</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>                    
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>                    
                </tr>
                <tr>
                    <td>Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>                    
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>                    
                </tr>
                <tr>
                    <th scope="row" colspan="4" id="media">Média de Exatas</th>
                    <th>0.0</th>
                </tr>
                <tr>
                    <td scope="rowgroup" rowspan="3">Humanas</td>
                </tr>
                <tr>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>                    
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>                    
                </tr>
                <th scope="row" colspan="4" id="media">Média de Exatas</th>
                <th>0.0</th>
            </tr>
            </tbody>
        </table>
    </body>
    </html>
