<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formul√°rio</title>
</head>
<body>
    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
               <label for="inome">Nome</label>
               <input type="text" name="nome" id="inome" minlength="5" maxlength="30" autocomplete="name" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="([0-9]{2})[0-9]{3}-[0-9]{4}" required placeholder="(xx)xxx-xxxx">
            </p>
        </fieldset>

        <!--Estudar mais sobre RegEx-->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
